<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Product preview card component</title>
</head>

<body>
    <div class="hero-section">
        <div class="hero-content">
            <div class="hero-img">
                <img src="./assest/images/image-product-desktop.jpg" alt="Parfum Image">
            </div>
            <div class="hero-caption">
                <span class="title">P E R F U M E</span>
                <h2>Gabrielle Essence Eau De Parfum</h2>
                <p>A floral, solar and valuptuous interpretation
                    composed by Olivier Ploge, Perfumer-Creator for the
                    House of CHANEL.</p>
                <div class="price">
                    <h3>$149.99</h3>
                    <span>$169.99</span>
                </div>
                <button class="btn">
                    <div class="btn-icon"><img src="./assest/images/icon-cart.svg" alt=""></div>
                    <span>Add to cart</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
